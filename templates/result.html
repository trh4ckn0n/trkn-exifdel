<!DOCTYPE html>
<html>
<head>
  <title>✅ EXIF Nettoyé</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>✅ Fichier nettoyé</h1>
    <a class="btn" href="/download/{{ filename }}">📥 Télécharger sans EXIF</a>
  {% if gps %}
    <h2>🌍 Position GPS détectée :</h2>
    <p>Latitude : {{ gps.latitude }}<br>Longitude : {{ gps.longitude }}</p>
    <a class="btn" href="{{ gps.link }}" target="_blank">📍 Voir sur Google Maps</a>
  {% endif %}

  <h2>📊 Métadonnées détectées :</h2>
  <pre>{{ metadata | tojson(indent=2) }}</pre>

  <a class="btn" href="/">🔁 Retour</a>
  </div>
</body>
</html>
