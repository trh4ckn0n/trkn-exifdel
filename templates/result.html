<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultat</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>✅ Fichier nettoyé</h1>
    <a class="btn" href="{{ url_for('download', filename=filename) }}">📥 Télécharger sans EXIF</a>

    {% if metadata %}
      <h2>📊 Métadonnées détectées :</h2>
      <pre>{{ metadata | tojson(indent=2) }}</pre>
    {% else %}
      <p class="info">Aucune métadonnée détectée.</p>
    {% endif %}

    <a href="/" class="back">🔁 Retour</a>
  </div>
</body>
</html>
